{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="mt-5 mb-4">Users</h1>
        <ul>
            {% for user in users %}
            <li>{{ user.username }} ({{ user.email }})</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
